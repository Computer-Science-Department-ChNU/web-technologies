<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Атрибут border</title>
</head>
<body>
<h4>Нормальна рамка:</h4>
<!--
Атрибут border управляє товщиною рамки таблиці як навколо неї, так і всередині між комірками.
-->
<table border="1">
  <tr>
    <td>First</td>
    <td>Row</td>
  </tr>
  <tr>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>

<h4>З товстою рамкою:</h4>

<table border="2">
  <tr>
    <td>First</td>
    <td>Row</td>
  </tr>
  <tr>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>

<h4>С дуже товстою рамкою:</h4>
<table border="15">
  <tr>
    <td>First</td>
    <td>Row</td>
  </tr>
  <tr>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>
</body>
</html>
