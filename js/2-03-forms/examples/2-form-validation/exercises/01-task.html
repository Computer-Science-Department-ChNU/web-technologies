<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
<form>
    <div class="form-group">
        <label>Логін</label>
        <input type="text" name="login">
        <span class="hint" id="loginHint">Ваш логін повинен складатися не менше ніж із 4 символів</span>
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="password">
        <span class="hint" id="passwordHint">Пароль повинен містити літери, цифри та спеціальний символ</span>
    </div>

    <div class="form-group">
        <input type="submit" value="Зареєструватися">
    </div>
</form>

    /*

     1. При натисканні на кнопки "Зареєструватися" (не використовуючи події click) виведіть за допомогою alert
     інформацію, яку ввів користувач у поля login та password.
     2. У момент, коли поле введення login отримує фокус, покажіть підказку, яка знаходиться у span#loginHint
        У момент, коли фокус отримує поле введення password – підказку span#passwordHint
    */
</script>
</body>

</html>
