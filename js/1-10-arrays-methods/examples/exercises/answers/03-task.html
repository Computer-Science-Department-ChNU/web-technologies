<pre>
    Завдання:
    Перепишіть сценарій та скористуйся одним з методів, які були розглянуті на лекції. Змініть код так, щоб зберегти його поведінку.
</pre>
<script>
    let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23]
    let oddValues = []
    let evenValues = []

    for (let value of values) {
        if (value % 2 === 0) {
            evenValues.push(value)
        } else {
            oddValues.push(value)
        }
    }

    console.log("Непарні значення")
    for (let oddVal of oddValues) {
        console.log(oddVal)
    }

    console.log("Парні значення")
    for (let evenVal of evenValues) {
        console.log(evenVal)
    }
</script>
