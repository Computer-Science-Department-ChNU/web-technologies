<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
</head>
<body>
    <style>
        h1{
            text-shadow: 31px 12px 1px brown;
        }
        h2{
            text-shadow: 
                0px 0px 3px blue,
                0px 0px 7px aqua;
        }
        h3{
            box-shadow: 0 0 1px 1px gray;
        }
    </style>

    <h1>Заголовок h1</h1>
    <h2>Заголовок h2</h2>
    <h3>Заголовок h3</h3>

</body>
</html>
