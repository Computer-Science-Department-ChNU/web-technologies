<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            font-size: 20px;
            list-style: none;
        }

        li {
            background: #eee;
            display: inline-block;
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .is-chosen {
            -visibility: hidden;
            -display: none;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li class="is-chosen">3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
