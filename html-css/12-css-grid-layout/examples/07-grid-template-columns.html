<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="base.css" rel="stylesheet">
    <style>
        .container {
            max-width: 100%;
        }

        .wrapper {
            display: grid;
            /*
                grid-template-columns: 20px repeat(6, 1fr) 20px; - створює вісім колонок у сітці:
                - перша - фіксована ширина 20px
                - далі - 6 колонок по 1fr (усі однакові, ділять простір порівну)
                - остання - знову 20px
                Такий шаблон часто використовують, щоб зробити внутрішні колонки адаптивними, а крайні - як відступи (поля зліва і справа)
            */
            grid-template-columns: 20px repeat(6, 1fr) 20px;
            gap: 10px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 5px;
            color: #d9480f;
            text-align: center;
            outline: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</div>
</body>
</html>
