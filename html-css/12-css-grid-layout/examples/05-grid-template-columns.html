<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо три колонки різної ширини:
                - перша - фіксована ширина 300px;
                - друга - займає 1 частку (частину) вільного простору;
                - третя - займає 2 частки вільного простору.
                У результаті, перша колонка має сталу ширину, а інші дві ділять решту простору у співвідношенні 1 : 2.
             */
            grid-template-columns: 300px 1fr 2fr;
            gap: 5px;
            width: 550px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</div>
</body>
</html>
