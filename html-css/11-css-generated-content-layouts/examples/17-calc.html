<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            Використовується для вказівки обчислюваного значення властивостей, що як значення використовують розмір, кут, час, число.

            Це дає змогу задавати значення, що ґрунтуються на додаванні або відніманні різних одиниць вимірів, наприклад можна задати 100% - 20px.

            Якщо значення не може бути обчислено, воно ігнорується.
            Знаки плюс і мінус мають відбиватися пробілами з двох боків.

            + — додавання (width: calc(20px + 20px));

            - — віднімання (padding: calc(10% - 10px););

            * — множення (height: calc(20%*2);)

            / — ділення. На нуль ділити заборонено (width: calc(100%/3);).
         */

        .box {
            border: 1px solid #000;
            height: 200px;
            background: url(img/bg.webp) no-repeat;
            background-position: calc(100% - 20px) 0;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
