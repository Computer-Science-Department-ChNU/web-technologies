<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо сітку з трьох колонок та автоматичною висотою рядків з окремими відступами між колонками і рядками:
                - grid-template-columns: repeat(3, 1fr) - три колонки однакової ширини, що ділять простір порівну
                - grid-auto-rows: 100px - всі автоматично створювані рядки мають висоту 100px
                - grid-column-gap: 10px - відстань між колонками 10px
                - grid-row-gap: 30px - відстань між рядками 30px
                Отже, наша сітка має контрольовані проміжки між елементами по горизонталі та вертикалі
             */
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
            grid-column-gap: 10px;
            grid-row-gap: 30px;
            margin: 0 auto;
            padding: 20px;
        }

        .box1 {
            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }

        .box2 {
            grid-column: 1;
            grid-row: 3 / 5;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
    </div>
</div>
</body>
</html>
