<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
<pre>
    Завдання:
    Перепишіть код з використанням функцій filter та forEach.
</pre>
<script>
    let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23]
    let oddValues = values.filter(x => x % 2 != 0)
    let evenValues = values.filter(x => x % 2 == 0)

    console.log("Непарні значення")
    oddValues.forEach(x => console.log(x))

    console.log("Парні значення")
    evenValues.forEach(x => console.log(x))
</script>
</body>
</html>
