<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container {
            max-width: 1200px;
        }

        .wrapper {
            display: grid;
            /*
                grid-template-columns: repeat(5, 1fr 2fr); - створює 10 колонок, бо вираз repeat(5, 1fr 2fr) повторює шаблон 1fr 2fr п’ять разів
                Маємо наступну послідовність буде: 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr
                У результаті сітка має чергування вузьких (1 частка) і широких (2 частки) колонок
             */
            grid-template-columns: repeat(5, 1fr 2fr);
            gap: 5px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</div>
</body>
</html>
