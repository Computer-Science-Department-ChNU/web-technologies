<!DOCTYPE html>
<html lang="en">
<head>

    <title>Дочірній селектор</title>
    <style>
        /* Дочірній селектор застосовує стилі лише до тих елементів, які безпосередньо дочірніми. */

        .menu > li {

            margin-bottom: 10px;

    </style>
</head>

                 <li>Вкладений пункт</li>
                 <li>Вкладений пункт</li>
             </ul>
         </li>
         <li>Зовнішній пункт</li>
         <li>Зовнішній пункт</li>
     </ul>
</body>
</html>
