<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);

            gap: 10px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }

        .box1 {
            grid-area: 1 / 1 / 4 / 2;
        }

        .box2 {
            grid-area: 1 / 3 / 3 / 4;
        }

        .box3 {
            grid-area: 1 / 2 / 2 / 3;
        }

        .box4 {
            grid-area: 3 / 2 / 4 / 4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
    </div>
</div>
</body>
</html>
