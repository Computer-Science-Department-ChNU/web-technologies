<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо сітку з трьома колонками і автоматичною висотою рядків:
                 - grid-template-columns: repeat(3, 1fr) - три колонки однакової ширини, що ділять доступний простір порівну
                - grid-auto-rows: 200px - усі рядки, які не задані явно, будуть мати висоту 200px
                Кожен елемент у сітці займає одну клітинку 200px заввишки, якщо не вказано інше.
             */
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 200px;
            gap: 5px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</div>
</body>
</html>
