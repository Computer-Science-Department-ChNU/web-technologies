<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            font-size: 29px;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 75%;
            padding: 20px;
            background: #ccc;
        }

        .top-center {
            position: absolute;
            left: 25%;
            top: 0;
            bottom: 50%;
            right: 0;
            padding: 20px;
            background: yellow;
        }

        .bottom-center {
            position: absolute;
            left: 25%;
            top: 50%;
            bottom: 0;
            right: 0;
            padding: 20px;
            background: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">Top column</div>
    <div class="top-center">
        Center column
        <br/> higher than left and right
        <br/> and takes up three lines
    </div>
    <div class="bottom-center">Bottom column</div>
</div>
</body>
</html>
