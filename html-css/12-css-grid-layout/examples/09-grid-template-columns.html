<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                grid-template-columns: 80px 60px 60px 20%; - створює п’ять колонок із різними розмірами:
                - перша - 80px (фіксована)
                - далі йде повторення repeat(2, 60px 100px), тобто двічі шаблон із двох колонок — 60px і 100px = разом чотири колонки
                - остання - 20% ширини контейнера.
                80px | 60px | 100px | 60px | 100px | 20% - сітка з 6 колонок, де перші мають фіксовану ширину, а остання - відсоткову, адаптивну
             */
            grid-template-columns: 80px repeat(2, 60px 100px) 20%;
            gap: 5px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>

        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
    </div>
    </div>
</div>
</body>
</html>
