<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо динамічну кількість колонок фіксованої ширини:
                - repeat(auto-fill, 150px) - автоматично додає стільки колонок шириною 150px, скільки поміститься в контейнері
                Коли контейнер звужується, зайві колонки переносяться на новий рядок
                Використовується для адаптивних сіток, наприклад, галерей або карток, де кількість колонок залежить від ширини контейнера
             */
            grid-template-columns: repeat(auto-fill, 150px);
            gap: 40px 30px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
    </div>
</div>
</body>
</html>
