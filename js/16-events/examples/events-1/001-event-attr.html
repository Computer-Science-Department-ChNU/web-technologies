<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проста подія</title>
</head>
<body>
    <!--
        onclick - атрибут, через який задається обробник події click
        Як значення даного атрибуту використовується JavaScript код, який виконується, при виникненні події
    -->
    <div onclick="alert('Спрацював обробник події')">
        Click me
    </div>
</body>
</html>
