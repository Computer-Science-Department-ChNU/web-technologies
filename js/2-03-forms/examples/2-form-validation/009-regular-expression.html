<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярні вирази</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 85px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Номер авто</label>
            <!--
                pattern - атрибут використовується для перевірки введеного значення за допомогою регулярного вираза
                placeholder - текст для поля введення, яке зникне при введенні користувачем даних
            -->
            <input type="text" name="vehicleNumber" pattern="[а-яA-Я]{2}\d{4}[а-яА-Я]{2}" placeholder="AА0000АА" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Пошук">
        </div>
    </form>

    <!--
        a - відповідають символу а
        abc - відповідають символу a, наступна b, наступна c

        \d - будь-яка цифра
        \D - будь-який символ, який не є цифрою
        \w - будь-який символ латинського алфавіту, цифри та символ нижнього підкреслювання.
        \W - всі символи, крім символів латинського алфавіту, цифр та символ нижнього підкреслюваня
        [] - група символів, зазначених у дужках, наприклад [abc] відповідають символу a або b або c
        [a-z] – будь-який символ від а до z (у нижньому регістрі)
        [0-9] – будь-який символ від 0 до 9
        [0-9a-zA-Z] - будь-який символ від 0 до 9 або будь-який символ латинського алфавіту у нижньому або верхньому реєстрі
        квантифікатори
        
        * - 0 або більше разів
        + - 1 або більше разів
        ? - 1 або 0 разів
        {n} - n разів
        {n,m} - від n до m разів

        \d+ - відповідає рядку одного або декількох цифрових символів, наприклад, 1, 22, 123, 7777 і т.д.
        \d{2,4} - відповідає рядку з двох, трьох або чотирьох цифр, наприклад, 10, 88, 123, 5671 і т.д.
        [a-z]{3}\d{2} - три будь-які символи латинського алфавіту і дві будь-які цифри, наприклад, abc12, rgb43
        abc\d\d\d - символи abc і три цифри, наприклад, abc111, abc123 і т.д.
        https? - символи http та 1 або 0 символів s - http або https

        Більше інформації про регулярні вирази в JavaScript https://developer.mozilla.org/ru/docs/Web/JavaScript/Guide/Regular_Expressions
     -->
</body>
</html>
