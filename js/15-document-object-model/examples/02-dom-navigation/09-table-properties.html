<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table properties</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
<table id="statsTable">
    <tr>
        <td>jan</td>
        <td>120</td>
    </tr>
    <tr>
        <td>feb</td>
        <td>140</td>
    </tr>
    <tr>
        <td>mar</td>
        <td>115</td>
    </tr>
    <tr>
        <td>apr</td>
        <td>100</td>
    </tr>
    <tr>
        <td>may</td>
        <td>80</td>
    </tr>
    <tr>
        <td>jun</td>
        <td>90</td>
    </tr>
    <tr>
        <td>jul</td>
        <td>100</td>
    </tr>
    <tr>
        <th>overall</th>
        <th id="output"></th>
    </tr>
</table>
<script>
    // Елемент Table надає додаткові властивості для роботи з елементами
    // rows – колекція рядків таблиці <tr>
    // cells - колекція <td> і <th> що знаходяться в <tr>
    // rowIndex – порядковий номер рядка
    let table = document.querySelector("#statsTable")
    let output = document.querySelector("#output")

    let sum = 0
    let rowLength = table.rows[0].cells.length // кількість колонок у таблиці
    for (const row of table.rows) {
        let lastCell = row.cells[rowLength - 1]
        sum += Number(lastCell.textContent)
    }

    output.textContent = sum
</script>
</body>

</html>
