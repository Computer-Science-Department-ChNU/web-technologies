<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            1em = значенню font-size батька
            1ex = 1/2em або висоті x
            1rem - розмір шрифту body
        */

        body {
            font-size: 15px;
        }

        .block {
            font-size: 30px;
        }

        .em {
            font-size: 1em;
        }

        .ex {
            font-size: 1ex;
        }

        .rem {
            font-size: 1rem;;
        }
    </style>
</head>
<body>
body text
<div class="block">
    <span class="px">string px</span>
    <span class="em">string em</span>
    <span class="ex">string ex</span>
    <span class="rem">string rem</span>
</div>
</body>
</html>
