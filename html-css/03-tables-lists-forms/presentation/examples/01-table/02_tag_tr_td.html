<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Теги table, tr, td</title>
</head>
<body>
<!--
Кожна таблиця починається з тега table. Кожен рядок таблиці - це тег tr.
Кожна комірка в таблиці - це тег td.
-->
<!-- Таблиця 1Х3 -->
<h4>Один рядок і три колонки:</h4>
<table border="1">
  <tr>
    <td>
      100
    </td>
    <td>
      200
    </td>
    <td>
      300
    </td>
  </tr>
</table>

<!-- Таблиця 2Х3 -->
<h4>Два рядки і три колонки:</h4>
<table border="1">
  <tr>
    <td>
      100
    </td>
    <td>
      200
    </td>
    <td>
      300
    </td>
  </tr>
  <tr>
    <td>
      400
    </td>
    <td>
      500
    </td>
    <td>
      600
    </td>
  </tr>
</table>
</body>
</html>
