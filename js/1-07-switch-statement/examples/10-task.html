<body>
<pre>
    Завдання:
    Змініть switch на if...else. Поведінка сценарію, після зміни, повинно залишитись без змін (зверніть увагу на змінні USA и Great Britain).
</pre>
<script>
    let country = prompt("Введіть назву країни")

    switch (country) {
        case "USA":
        case "Great Britain":
            alert("Англійська мова")
            break
        case "Germany":
            alert("Німецька мова")
            break
        case "France":
            alert("Французька мова")
            break
        default:
            alert("Вказаної країни немає в списку")
            break
    }
</script>
</body>
