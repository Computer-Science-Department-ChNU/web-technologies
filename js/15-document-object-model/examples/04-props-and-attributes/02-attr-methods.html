<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методи роботи з атрибутами</title>
</head>
<body>
<div id="div1" myAttribute="custom"></div>
<div id="div2" myAttribute="custom"></div>
<script>
    let div1 = document.querySelector("#div1")
    let div2 = document.querySelector("#div2")

    console.log(div1.hasAttribute("myAttribute")) // true - якщо атрибут з ім'ям myAttribute є, інакше - false

    console.log(div1.getAttribute("myAttribute")) // виведе значення атрибуту myAttribute

    div1.setAttribute("myAttribute", "new value") // Змінить значення для атрибуту myAttribute
    console.log(div1.getAttribute("myAttribute")) // виведе значення атрибуту myAttribute

    div2.removeAttribute("myAttribute") // видаляє атрибут myAttribute для елемента div2
</script>
</body>
</html>
