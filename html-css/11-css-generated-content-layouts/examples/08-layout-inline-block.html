<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 29px;
        }

        .container {
            /*запобігаємо налізанню елементів */
            min-width: 700px;
            font-size: 0;
            white-space: nowrap;
        }

        .left,
        .center,
        .right {
            display: inline-block;
            outline: 1px solid red;
            /*  вмикаємо всередині назад, успадковується  */
            white-space: normal;
            vertical-align: top;
            font-size: 20px;
        }

        .left {
            width: 16%;
            margin-left: 2%;
        }

        .center {
            width: 56%;
        }

        .right {
            width: 24%;
            margin-right: 2%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">Left column</div>
    <div class="center">
        Center column
        <br/> higher than left and right
        <br/> and takes up three lines
    </div>
    <div class="right">Right column</div>
</div>
</body>
</html>
