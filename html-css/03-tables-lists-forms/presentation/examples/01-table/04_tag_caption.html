<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тег caption</title>
</head>
<body>
<h4>Заголовки в таблиці:</h4>
<table border="1">
  <caption>Контактные данные</caption>
  <tr>
    <th>Name</th>
    <th>Phone primary</th>
    <th>Phone secondary</th>
  </tr>
  <tr>
    <td>Alex</td>
    <td>555 77 854</td>
    <td>555 77 855</td>
  </tr>
</table>

<h4>Вертикальні заголовки:</h4>
<table border="1">
  <caption>Контактні дані</caption>
  <tr>
    <th>First Name:</th>
    <td>Alex</td>
  </tr>
  <tr>
    <th>Phone primary:</th>
    <td>555 77 854</td>
  </tr>
  <tr>
    <th>Phone secondary:</th>
    <td>555 77 855</td>
  </tr>
</table>
</body>
</html>
