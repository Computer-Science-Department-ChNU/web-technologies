<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background: lightgreen;
            padding: 10px;
            display: flex;
            height: 400px;
        }

        /* flex елементи приймають автоматично висоту свого батька */
        .item {
            border: 1px solid black;
            padding: 5px;
            background: orange;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="item">item</span>
    <b class="item">element</b>
    <div class="item">element item</div>
    <div class="item">div element item</div>
</div>
</body>
</html>
