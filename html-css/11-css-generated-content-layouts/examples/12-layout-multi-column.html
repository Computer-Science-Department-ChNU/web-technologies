<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            column-count: 3;
            -column-width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">Left column</div>
    <div class="center">
        Center column
        <br/> higher than left and right
        <br/> and takes up three lines
    </div>
    <div class="right">Right column</div>
</div>
</body>
</html>
