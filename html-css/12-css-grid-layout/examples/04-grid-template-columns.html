<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо три колонки різної ширини:
                - перша колонка займає 2 частки простору
                - друга і третя — по 1 частці кожна.
                У підсумку, перша колонка буде вдвічі ширша, ніж кожна з інших двох.
             */
            grid-template-columns: 2fr 1fr 1fr;
            gap: 5px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</div>
</body>
</html>
