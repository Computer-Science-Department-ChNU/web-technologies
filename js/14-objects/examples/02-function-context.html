<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контекст функцій</title>
</head>
<body>
<script>
    let user1 = {
        login: "admin",
        email: "admin@example.com",

        showContactInfo: null,
    }

    let user2 = {
        login: "user",
        email: "user@example.com",

        showContactInfo: null,
    }

    function show() {
        console.log("Мой логін " + this.login + ", мой email " + this.email)
    }

    // одна і та ж функція show використовується як значення для властивості showContactInfo об'єктів user1 та user2
    user1.showContactInfo = show
    user2.showContactInfo = show

    user1.showContactInfo() // контекст функції дорівнює user1
    user2.showContactInfo() // контекст функції дорівнює user2
</script>
</body>
</html>
