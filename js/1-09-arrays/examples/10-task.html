    Завдання:
    Напишіть сценарій, який знайде в масиві всі від'ємні значення та замінить їх на значення 0.
    Після цього виведіть всі значення масиву.
</pre>
<script>
    let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3]

    for (let index = 0; index < values.length; index++) {
        if (values[index] < 0) values[index] = 0;
        console.log(index, values[index]);
    }
</script>
