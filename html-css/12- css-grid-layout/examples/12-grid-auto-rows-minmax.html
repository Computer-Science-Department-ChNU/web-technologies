<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 5px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>
            Two
            <p>
                I have some content in.
            </p>
            <p>
                This makes me taller than 100 pixels.
            </p>
        </div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</div>
</body>
</html>
