<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul id="list">
    <li>Яблуко</li>
    <li>Груша</li>
    <li>Апельсин</li>
    <li>Мандарин</li>
    <li>Ананас</li>
    <li>Слива</li>
</ul>

<script>
    let list = document.querySelector("#list")

    let items = document.querySelectorAll("li") // Отримуємо об'єкт NodeList (це не масив)
    let itemsArray = Array.from(items) // на основі NodeList створюємо масив

    // виконуємо сортування за допомогою стандартного методу масиву
    // оскільки сортуються вузли DOM потрібно визначити критерії, за якими вузли порівнюватимуть
    // Функція, зазначена в параметрі методу sort, визначає логіку порівняння двох елементів в масиві, вона повинна повертати значення:
    // якщо a < b повертати значення менше 0
    // якщо a > b повертати значення більше 0
    // якщо a == b повертати 0

    itemsArray.sort(function (a, b) {
        if (a.textContent < b.textContent)
            return -1
        if (a.textContent > b.textContent)
            return 1
        return 0
    })

    // Додавання елементів в алфавітному порядку
    // так як елементи вже є в дереві DOM, то при додаванні елемент видаляється зі своєї попередньої позиції
    itemsArray.forEach(item => {
        list.append(item)
    })
</script>
</body>
</html>
