<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простій калькулятор</title>
</head>
<body>
<script>
    let inputX = prompt("Введіть перший доданок", 0)
    let inputY = prompt("Введіть другий доданок", 0)

    let x = Number(inputX)
    let y = Number(inputY)

    //let sum = x + y;
    let sum = inputX + inputY

    alert(`${x} + ${y} = ${sum}`)
</script>
