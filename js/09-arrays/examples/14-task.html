<body>
<pre>
    Завдання:
    Дано масив. Знайдіть середнє арифметичне значення цього масиву.
    Виведіть на екран тільки ті значення, які більше цього цього середнього арифметичного значення.
</pre>
<script>
    let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28]
    let sum = 0;
    for(let i=0; i<values.length; i++) {
        sum += values[i];
    }

    let average = sum/values.length;

    let result = `Average: ${average}\n`;
    for (let i=0; i<values.length; i++) {
        if (values[i] > average) {
            result += values[i]+', ';
        }
    }

    alert(result);
</script>
