<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 24px;
        }

        .holder {
            position: relative;

            height: 150px;
            padding: 20px;

            background: #eec;
            border: 10px solid #009;
        }

        /*
            спробуємо застосувати до картинки
        */
        .position {
            position: absolute;

            /*
                У якому б порядку не йшли властивості, виграють
                left і top

                картинка не розтягується тому,
                що в неї є розміри

                замінимо на div - та ж історія

                зверніть увагу,
                що елементи позиціонуються
                по краю padding - там де починається
                border
            */
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="holder">
    <img class="position" src="https://dummyimage.com/150x150/c42dc4/fff.jpg&text=Some+img" alt="">

    <div class="position"
         style="width: 50px; height: 50px;
          background: pink;
        ">
    </div>

</div>

</body>
</html>
