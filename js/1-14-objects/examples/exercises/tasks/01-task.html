<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
<pre>
    Завдання:
    Створіть фабричний метод для створення об'єкта з властивістю name, price, ordered. Змініть код, який ініціалізує масив products.
    Скористуйтесь фабричним методом для ініціалізації масиву.
</pre>
<script>
    let products = [
        {
            name: "Папір офісний А4, 80 г/м2, 500 л",
            price: 280.25,
            ordered: 0,
        },
        {
            name: "Біндери для паперу 51 мм",
            price: 56,
            ordered: 0,
        },
        {
            name: "Ручка кулькова синя",
            price: 12.5,
            ordered: 0,
        },
    ]

    // цикл для отримання кількості придбаних продуктів
    for (let index = 0; index < products.length; index++) {
        const name = products[index].name
        const price = products[index].price

        products[index].ordered = +prompt(`Вкажіть кількість продуктів '${name}', ціна ${price}`, 0)
    }

    // цикл для розрахунку загальної ціни придбаних продуктів
    let totalPrice = 0
    for (let index = 0; index < products.length; index++) {
        totalPrice += products[index].price * products[index].ordered
    }

    alert(`Сума Вашого замовлення ${totalPrice}.`)

    let isFreeShipping = totalPrice > 1000
    if (isFreeShipping) // інколи в умові використовується тільки одна змінна.
    {
        alert("Доставка буде безкоштовною.")
    }
</script>
</body>
</html>
