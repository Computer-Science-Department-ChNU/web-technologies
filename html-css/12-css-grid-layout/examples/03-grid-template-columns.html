<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                grid-template-columns - це правило створює три колонки однакової ширини, які автоматично ділять доступний простір контейнера порівну
                1fr — одиниця fraction, означає частку вільного простору
                1fr 1fr 1fr — кожна колонка займає по третині доступної ширини (width: 300px)
             */
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            /* спробувати змінити width */
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        .wrapper > div {
            padding: 1em;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>

        <div>One</div>
        <div>Two</div>
        <div>Three</div>

        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
</div>
</body>
</html>
