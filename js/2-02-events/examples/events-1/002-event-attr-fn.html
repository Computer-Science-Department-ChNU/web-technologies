<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проста подія</title>
</head>

<body>
    <!--
        Якщо необхідно виконати кілька інструкцій під час обробки події, то
        інструкції можна винести на окрему функцію
    -->
    <div onclick="showMessage()">
        Click me
    </div>

    <script>
        function showMessage() {
            alert('Спрацював обробник події, винесенний у функцію');
        }
    </script>
</body>

</html>
