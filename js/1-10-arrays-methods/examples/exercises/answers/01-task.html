<!DOCTYPE html>
<html lang="en">

<body>
<pre>
    Завдання:
    Запросіть у користувача ввести назву міста. Видаліть це місто з елементів масиву.
    Якщо міста немає в масиві, сповістіть про це користувача.
    Виведіть масив на екран після видалення елементів.
</pre>
<script>
    let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"]

    let input = prompt("Введіть назву міста")
    let index = cities.indexOf(input)

    if (index == -1) {
        alert("Вказане місто не знайдене.")
    } else {
        cities.splice(index, 1)
    }

    for (const city of cities) {
        console.log(city)
    }
</script>
</body>
</html>
