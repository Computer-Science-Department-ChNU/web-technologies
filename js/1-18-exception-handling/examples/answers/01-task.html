<body>
    <script>
        /*
        Завдання:
        Внесіть зміни до цього коду. Зробіть, щоб за наявності помилки під час відновлення об'єкта з JSON рядка
        виводилося повідомлення - "Помилка при читанні JSON"
        */

        let json = '{"name" : "Ivan", "age" = 20}';

        try {
            let obj = JSON.parse(json);
            console.log(obj.name);
            console.log(obj.age);
        }
        catch { 
            alert("Помилка читання JSON")
        }
    </script>
