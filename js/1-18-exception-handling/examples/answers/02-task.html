<body>
    <script>
        /*
        Завдання:
        Внесіть редагування в функцію sum. Зробіть так, щоб за відсутності одного з параметрів функція викидала помилку.      
        */

        function sum(a, b) {
            if (!a) throw new Error("Значення для параметра а обов'язкове");
            if (!b) throw new Error("Значення для параметра b обов'язкове");

            return a + b;
        }

        try {
            let result = sum(1, 5);
            console.log(result);

            result = sum(10);
            console.log(result);
        } catch (error) {
            console.log(error.message);
        }
    </script>
