<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
<pre>
    Завдання:
    Змініть умовну конструкцію на тернарний оператор, де це можливо
</pre>
<script>
    let age = +prompt("Введіть ваш вік")
    let technology = prompt("Введіть 1 чи 2. 1 - JavaScript. 2 - C#")
    let experience = prompt("Введіть досвід роботи у роках.")

    let adult, specialization, position

    if (age > 18) {
        adult = "повнолітній"
    } else {
        adult = "неповнолітній"
    }

    if (technology == 1) {
        specialization = "Frontend"
    } else {
        specialization = "Backend"
    }

    if (experience == 0) {
        position = "Без досвіду работи"
    } else if (experience > 0 && experience < 1.5) {
        position = "Junior"
    } else if (experience > 1.5 && experience < 3) {
        position = "Middle"
    } else if (experience > 3) {
        position = "Senior"
    } else {
        position = "error"
    }

    let result = `Вік: ${adult}\r\nСпеціалізація: ${specialization}\r\nПозиція: ${position}`
    alert(result)
</script>
</body>

</html>
