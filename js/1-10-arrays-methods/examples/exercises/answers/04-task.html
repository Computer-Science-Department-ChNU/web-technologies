<pre>
        Завдання:
        Знайдіть всі значення в масиві менші 0 та видаліть їх.
    </pre>
<script>
    let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3]

    for (let i = values.length; i > 0; i--) {
        const element = values[i]

        if (element < 0) {
            values.splice(i, 1)
        }
    }

    console.log("Елементи масиву після видалення всіх значень меньше за 0:")
    for (const value of values) {
        console.log(value)
    }
</script>
