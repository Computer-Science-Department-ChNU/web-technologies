<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        .form-group {
            margin: 12px 4px;
        }

        .form-group label {
            display: block;
        }

        .form-group label.inline {
            display: inline-block;
        }

        /* :valid - псевдоклас знаходить елементи, які пройшли валідацію */
        input:valid {
            border: 1px solid green;
        }

        /* :invalid - псевдоклас знаходить елементи, які не пройшли валідацію */
        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
<form>
    <div class="form-group">
        <label>Ім'я</label>
        <input type="text" name="firstNameInput" required>
    </div>
    <div class="form-group">
        <label>Прізвище</label>
        <input type="text" name="lastNameInput" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="emailInput" required>
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="passwordInput" required minlength="6" maxlength="16">
    </div>
    <div class="form-group">
        <label>Підтвердження пароля</label>
        <input type="password" name="passwordConfirmInput" required minlength="6" maxlength="16">
    </div>
    <div class="form-group">
        <input type="checkbox" name="acceptedInput" required>
        <label class="inline">Згідний з умовами використання</label>
    </div>
    <div class="form-group">
        <input type="submit" value="Зареєструватися">
    </div>
</form>

<script>
    const form = document.forms[0]

    form.addEventListener("submit", function (e) {
        alert("Форма відправлена")
    })

    form.passwordConfirmInput.addEventListener("input", function () {
        if (form.passwordConfirmInput.value != form.passwordInput.value) {
            form.passwordConfirmInput.setCustomValidity("Пароль та підтвердження пароля не збігаються.")
            form.passwordInput.setCustomValidity("Пароль та підтвердження пароля не збігаються.")
        } else {
            form.passwordConfirmInput.setCustomValidity("")
            form.passwordInput.setCustomValidity("")
        }
    })

    /*
    Завдання:
    Доопрацюйте валідацію форми. Поле введення Email не повинно містити значення
    admin@example.com, superuser@example.com та user@example.com
    Під час введення значень у полі введення email виконуйте перевірку введеного значення і якщо
    значення збігається із забороненим, виводьте повідомлення про це поруч із полем введення.
    Перевірку виконуйте на подію input
    */
</script>
</body>

</html>
