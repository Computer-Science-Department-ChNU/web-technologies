<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Події миші</title>
    <style>
        .rect {
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
        }
    </style>
</head>

<body>
<div class="rect" id="testDiv"></div>

<script>
    let div = document.querySelector("#testDiv")
    div.addEventListener("mouseover", mouseOverHandeler) // курсор попав в div
    div.addEventListener("mouseout", mouseOutHandeler) // курсор вийшов за межі div
    div.addEventListener("mousemove", mouseMoveHandeler) // курсор переміщується по div

    function mouseOutHandeler() {
        div.style.backgroundColor = "green"
    }

    function mouseOverHandeler() {
        div.style.backgroundColor = "orange"
    }

    function mouseMoveHandeler(e) {
        let message = `X:${e.clientX}; Y:${e.clientY}`
        div.textContent = message
    }
</script>
</body>

</html>
