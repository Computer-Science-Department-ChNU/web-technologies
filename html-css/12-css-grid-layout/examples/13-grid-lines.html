<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .wrapper {
            display: grid;
            /*
                Створюємо сітку з трьох колонок та керуємо позицією деяких елементів:
                - grid-template-columns: repeat(3, 1fr) - три колонки однакової ширини
                - grid-auto-rows: 100px - висота всіх рядків 100px
             */
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
            gap: 5px;
            margin: 0 auto;
            padding: 20px;
        }

        .box1 {
            /*
                grid-column: 1 / 4 - займає всі три колонки
                grid-row: 1 / 3 - займає перші два рядки
             */
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .box2 {
            /*
                grid-column-start: 1 - перша колонка
                grid-row: 3 / 5 - займає рядки 3 і 4
             */
            grid-column-start: 1;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .wrapper > div {
            padding: 1em;
            font-size: 12px;
            color: #d9480f;
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
    </div>
</div>
</body>
</html>
