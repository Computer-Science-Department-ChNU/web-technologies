<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тег Table</title>
</head>
<body>
<h1> Тег Table </h1>
<!--
Тег Table є контейнером для таблиці.
Усередині спершу реалізуються рядки, поміщені в контейнери tr, далі - комірки, поміщені в теги td.
-->
<table border="1">
  <tr>
    <td>
      100
    </td>
  </tr>
</table>
</body>
</html>
