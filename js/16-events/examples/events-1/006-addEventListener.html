<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Використання addEventListener</title>
</head>

<body>
    <button id="my-btn">Click Me!</button>

    <script>
        let btn = document.querySelector("#my-btn");
        // addEventListener - функція для встановлення обробника події
        // перший параметр - ім'я події без приставки on
        // другий параметр - функція обробник
        btn.addEventListener("click", handler);
        function handler() {
            alert("Обробник події click, встановлений за допомогою addEventListener");
        }
    </script>
</body>

</html>
